<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Scenario Game</title>
    <link rel="stylesheet" href="scenario_chemistry.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo"> 
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about-us">About</a></li>
            <li><a href="subjects.html">Subjects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <div class="quit-container">
        <a href="science_scenario.html" class="quit-btn">Quit</a>
    </div>
    
    <section class="scenario">
        <h1 class="scenario-title">Chemistry Scenario Game</h1>
        <p id="scenario-description"><strong>Scenario:</strong> You accidentally spill hydrochloric acid in a lab. What should you do immediately?</p>
        
        <form class="scenario-form">
            <div class="scenario-content">
                <img id="scenario-image" src="acid_spill.png" alt="Acid Spill" class="scenario-image">
                <div class="choices">
                    <button type="button" class="choice-btn" onclick="checkAnswer('A')">A) Neutralize with baking soda</button>
                    <button type="button" class="choice-btn" onclick="checkAnswer('B')">B) Wash it with water</button>
                    <button type="button" class="choice-btn" onclick="checkAnswer('C')">C) Ignore and walk away</button>
                </div>
            </div>
        </form>
        
        <p id="result"></p>
        <button id="next-btn" class="next-btn" onclick="nextScenario()">Next</button>
    </section>
    
    <script>
        let currentScenario = 0;
        
        const scenarios = [
            {
                description: "<strong>Scenario:</strong> You accidentally spill hydrochloric acid in a lab. What should you do immediately?",
                image: "acid_spill.png",
                correctAnswer: "A",
                feedback: "‚úÖ Correct! üéØ Neutralizing with baking soda helps neutralize the acid safely!",
                choices: [
                    "A) Neutralize with baking soda",
                    "B) Wash it with water",
                    "C) Ignore and walk away"
                ]
            },
            {
                description: "<strong>Scenario:</strong> While heating a chemical solution, you notice a color change. What does this indicate?",
                image: "color_change.png",
                correctAnswer: "B",
                feedback: "‚úÖ Correct! üéØ A color change often indicates a chemical reaction is occurring.",
                choices: [
                    "A) The solution is just cooling down",
                    "B) A chemical reaction is occurring",
                    "C) The substance is evaporating"
                ]
            },

{
    "description": "<strong>Scenario:</strong> You witness a small electrical fire in a classroom. What should you do first?",
    "image": "electrical_fire.png",
    "correctAnswer": "B",
    "feedback": "‚úÖ Correct! üéØ Cutting off the power source is the safest first step before using a fire extinguisher.",
    "choices": [
        "A) Pour water on the fire",
        "B) Turn off the power source",
        "C) Use a blanket to smother the fire"
    ]
}

        ];
        
        function checkAnswer(choice) {
            let result = document.getElementById("result");
            let nextButton = document.getElementById("next-btn");
            
            result.style.visibility = "visible";
            
            if (choice === scenarios[currentScenario].correctAnswer) {
                result.innerHTML = scenarios[currentScenario].feedback;
                result.className = "result-message correct";
                nextButton.style.display = "block"; 
            } else {
                result.textContent = "‚ùå Incorrect! ü§î Try again.";
                result.className = "result-message wrong";
                nextButton.style.display = "none";
            }
        }
        
        function nextScenario() {
            currentScenario++;
            
            if (currentScenario < scenarios.length) {
                document.getElementById("scenario-description").innerHTML = scenarios[currentScenario].description;
                document.getElementById("scenario-image").src = scenarios[currentScenario].image;
                document.getElementsByClassName("choice-btn")[0].textContent = scenarios[currentScenario].choices[0];
                document.getElementsByClassName("choice-btn")[1].textContent = scenarios[currentScenario].choices[1];
                document.getElementsByClassName("choice-btn")[2].textContent = scenarios[currentScenario].choices[2];
                
                document.getElementById("result").textContent = ""; 
                document.getElementById("next-btn").style.display = "none"; 
            } else {
                document.querySelector(".scenario").innerHTML = "<h1>Game Over üéâ</h1><h2>You've completed all scenarios!</h2>";
            }
        }
    </script>
</body>
</html>
